<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        nav {
            width: 100%;
            height: 40px;
            background-color: #333;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        nav .logo {
            width: 120px;
            height: 40px;
            background-color: #fc3d3d;
            float: left;
        }
        nav .menu ul {
            margin: 0;
            padding: 0;
        }
        nav .menu {
            float: right;
        }
        nav .menu li {
            list-style: none;
            float: left;
            margin-left: 2px;
            margin-right: 2px;
        }
        nav .menu a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding-left: 15px;
            padding-right: 15px;
            line-height: 40px;
            font-size: 14px;
            letter-spacing: 2px;
            transition:all .2s;/*轉場效果*/
            border-radius: 5px; /*圓角矩形*/
        }
        nav .menu a:hover {
            background-color: #fa0;
            color: #222;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo"></div>
        <div class="menu">
            <ul>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
