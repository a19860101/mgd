<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var a = $("#about").offset().top;
            var b = $("#blog").offset().top;
            var c = $("#contact").offset().top;
            var speed = 1500;
            $("nav a:nth-of-type(1)").click(function(){
                $("html,body").animate({
                    scrollTop:a
                },speed);
            });
            $("nav a:nth-of-type(2)").click(function(){
                $("html,body").animate({
                    scrollTop:b
                },speed);
            });
            $("nav a:nth-of-type(3)").click(function(){
                $("html,body").animate({
                    scrollTop:c
                },speed);
            });
            
        });
    </script>

    <style>
        #about {
            width: 100%;
            height: 1200px;
            background-color: #00ebff;
        }
        #blog {
            width: 100%;
            height: 1000px;
            background-color: #ff0080;
        }
        #contact {
            width: 100%;
            height: 1500px;
            background-color: #ffd800;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>
    <div id="about"></div>
    <div id="blog"></div>
    <div id="contact"></div>
        
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
