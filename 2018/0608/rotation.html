<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes ro {
            from {transform: rotateZ(0deg)}
            to {transform: rotateZ(360deg)}
        }
        .roll img{
           /* transform-origin: 0 0; */
            animation: ro 1s 3s infinite linear;
            /* 
                animation: 動畫名稱 持續時間 延遲時間 次數 速度;
                
            */
        }
    </style>
</head>
<body>
    <div class="roll">
        <img src="img/hero/turntable-6485a.png" alt="">
    </div>
</body>
</html>
