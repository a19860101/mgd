<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-left: 20%;
            margin-top: 10%;
            perspective: 800px
        }
        .eight {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: all .5s;
            
            animation: ro 5s infinite
            
        }
        .eight div {
            width: 100%;
            height: 100%;
            position: absolute;
            background-image: linear-gradient(45deg,#eee,#777);
/*            opacity: .5;*/
            overflow: hidden;
        }
        .plane:nth-of-type(1) {
            transform: translateZ(241.5px);
        }
        .plane:nth-of-type(2) {
            transform: rotateY(45deg)translateZ(241.5px);
        }
        .plane:nth-of-type(3) {
            transform: rotateY(90deg)translateZ(241.5px);
        }
        .plane:nth-of-type(4) {
            transform: rotateY(135deg)translateZ(241.5px);
        }
        .plane:nth-of-type(5) {
            transform: rotateY(180deg)translateZ(241.5px);
        }
        .plane:nth-of-type(6) {
            transform: rotateY(225deg)translateZ(241.5px);
        }
        .plane:nth-of-type(7) {
            transform: rotateY(270deg)translateZ(241.5px);
        }
        .plane:nth-of-type(8) {
            transform: rotateY(315deg)translateZ(241.5px);
        }
        @keyframes ro {
            from {transform: rotateY(0deg)}
            to {transform: rotateY(360deg)}
        }
        img {
            width: 100%;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="eight">
            <div class="plane"><img src="images/001.jpg" alt=""></div>
            <div class="plane"><img src="images/001.jpg" alt=""></div>
            <div class="plane"><img src="images/001.jpg" alt=""></div>
            <div class="plane"><img src="images/001.jpg" alt=""></div>
            <div class="plane"><img src="images/001.jpg" alt=""></div>
            <div class="plane"><img src="images/001.jpg" alt=""></div>
            <div class="plane"><img src="images/001.jpg" alt=""></div>
            <div class="plane"><img src="images/001.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
