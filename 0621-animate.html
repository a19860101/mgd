<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #0bbff5;
            position: absolute;
            top: 0;
            left: 0;
            animation: qq 1s 3 forwards;
            /*infinite reverse altenate forwards*/
        }
        @keyframes qq {
            0% {}
            50% {left:200px;top:0;background-color: #fa0;}
            100% {left:200px;top:200px; }
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
