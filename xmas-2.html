<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        #second {
            display: none;
        }
        .touch {
            position: absolute;
/*            top: 100px;*/
/*            left: 0;*/
        }
        .touch:nth-of-type(1){
            top: 100px;
            left: 0;
        }
        .touch:nth-of-type(2){
            top: 100px;
            right: 0;
        }
        #third h1 span{
            display: none;
        }
        .qq {
            width: 400px;
            height: 400px;
            background-color: cadetblue;
            position: absolute;
        }
    </style>
</head>

<body>
    <button id="start" class="animated bounceInUp">START</button>
    <div id="second">
        <div class="touch"><a href="#">TOUCH</a></div>
        <div class="touch"><a href="#">TOUCH</a></div>
    </div>
    <div id="third">
        <h1><span>hoho</span><span>hoho</span><span>hoho</span></h1>
        <div class="qq"></div>
    </div>
    
    <audio id="bgA" loop>
        <source src="xmas.mp3">
    </audio>
    <script>
        $(document).ready(function(){
            function start(){
//                $("#start").fadeOut();
                $("#start").addClass("rotateOut");
                var bgA = document.getElementById("bgA");
                bgA.play();
//                $("#second").fadeIn();
                $("#second").show().addClass("animated bounceIn");
            }
            function second(){
                $(".touch").eq(0).css({
                    "top":"300px",
                    "left":"400px"
                });
                $(".touch").eq(1).css({
                    "top":"300px",
                    "right":"400px"
                });
            }
            function third(){
                $(".touch").fadeOut();
                $("#third h1 span").eq(0).delay(600).fadeIn();
                $("#third h1 span").eq(1).delay(1200).fadeIn();
                $("#third h1 span").eq(2).delay(1800).fadeIn();
                $(".qq").animate({
                    width:"100px",
                    height:"100px"
                });
            }
            
            $("#start").click(function(){
                start();
            });
            var touchCount = 1;
            $(".touch").click(function(){
                console.log(touchCount);
                if(touchCount==1){
                    second();
                }else if(touchCount==2){
                    third();
                }
                touchCount++;
            });
        });
    </script>
</body>
</html>
