<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
        .big {
            font-size: 2em;
            color: #fa0;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".right a").hover(function(){
                var i = $(this).index();
                console.log(i);
                $(".left .item").removeClass("big");
                $(".left .item").eq(i).addClass("big");
            });
          
        })
    </script>
</head>

<body>
     <div class="left">
         <div class="item">A</div>
         <div class="item">B</div>
         <div class="item">C</div>
         <div class="item">D</div>
         <div class="item">E</div>

     </div>
     <div class="right">
         <a href="#">A</a>
         <a href="#">B</a>
         <a href="#">C</a>
         <a href="#">D</a>
         <a href="#">E</a>

     </div>
</body>

</html>
